<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d0ff08464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <li class="nav-items logo"><a href="#"><i class="fa-brands fa-x-twitter" style="color: #030408;"></i></a></li>
                <li class="nav-items active-page"><a href="#"><i class="fars fa-solid fa-house" style="color: #030408;"></i>Home</a></li>
                <li class="nav-items"><a href="#"><i class="fars fa-solid fa-magnifying-glass far " aria-hidden="true" style="color: #030408;"></i>Explore</a></li>
                <li class="nav-items"><a href="#"><i class=" fars far fa-bell" aria-hidden="true" style="color: #030408;"></i>Notifications</a></li>
                <li class="nav-items"><a href="#"><i class="fars far fa-regular fa-envelope" aria-hidden="true" style="color: #030408;"></i>Messages</a></li>
                <li class="nav-items"><a href="#"><i class=" fars far fa-solid fa-bars" aria-hidden="true" style="color: #030408;"></i>Lists</a></li>
                <li class="nav-items"><a href="#"><i class=" fars far fa-user" aria-hidden="true" style="color: #030408;"></i>Communities</a></li>
                <li class="nav-items"><a href="#"><i class="fars fa-brands fa-x-twitter" style="color: #030408;"></i>Verified</a></li>
                <li class="nav-items"><a href="#"><i class="fars fa-regular fa-user" style="color: #030408;"></i>Profile</a></li>
                <li class="nav-items"><a href="#"><i class="fas fars fa-ellipsis-h more-icon" aria-hidden="true" style="color: #030408;"></i>More</a></li>
                <button class="btn-btn">Post</button>
                <div class="profile-info">
                    <div style="height: 20px; width: 20px;"><div style="height: calc(100% - -4px); width: calc(100% - -4px);"></div></div><div class="avatar" style="background-image: url(&quot;https://pbs.twimg.com/profile_images/1559818413052252160/SgnrPNUd_normal.png&quot;);"></div>
                    <div class="profile-links">
                      <p class="profile-name">Mabel Mabs</p>
                        <p class="user-name">@Mabelmabs1</p>  
                    </div>

                    <div class="options-icon"><i class="fas fa-caret-down" aria-hidden="true"></i></div>
                </div>
            </ul>
        </div>
    </nav>
</body>
</html>
